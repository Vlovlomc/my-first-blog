<!DOCTYPE html>
<html>
<head>
    <title>Vlovlo's blog</title>
</head>
<body>
    <h1>A (un)heading</h1>
    <br>
    <article>
        {{ posts }}
    </article>
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>       
    {% endfor %}
</body>
</html>
